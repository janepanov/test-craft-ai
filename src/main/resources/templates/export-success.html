<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Export Success</title>
</head>
<body>
<div th:replace="~{fragments/dashboard-layout :: html(sidebarContent=~{::sidebarContent}, mainContent=~{::mainContent})}">
    <div th:fragment="sidebarContent">
        <h5 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>Teacher Menu</span>
        </h5>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="/teacher/dashboard">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/teacher/quizzes">
                    <i class="bi bi-question-circle"></i> My Quizzes
                </a>
            </li>
        </ul>
    </div>
    <div th:fragment="mainContent">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Export Successful</h1>
        </div>
        <p>The Google Form has been successfully created. You can access it using the link below:</p>
        <a th:href="${link}" target="_blank" class="btn btn-primary">Open Google Form</a>
    </div>
</div>
</body>
</html>
