<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Result</title>
</head>
<body>
<div th:replace="~{fragments/dashboard-layout :: html(sidebarContent=~{::sidebarContent}, mainContent=~{::mainContent})}">
    <div th:fragment="sidebarContent">
        <h5 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
            <span>Student Menu</span>
        </h5>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="/student/dashboard">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/student/quizzes">
                    <i class="bi bi-question-circle"></i> Available Quizzes
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/student/results">
                    <i class="bi bi-graph-up"></i> My Results
                </a>
            </li>
        </ul>
    </div>
    <div th:fragment="mainContent">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Quiz Result</h1>
        </div>

        <div class="card">
            <div class="card-body text-center">
                <h3 class="card-title" th:text="${quiz.title}">Quiz Title</h3>
                <p class="card-text">
                    <strong th:text="'You scored: ' + ${score} + ' out of ' + ${quiz.questions.size()}">Score</strong>
                </p>
                <a href="/student/quizzes" class="btn btn-primary">Back to Quizzes</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
