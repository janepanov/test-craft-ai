<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Profile - TestCraft AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-form {
            max-width: 550px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .bg-gradient {
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            min-height: calc(100vh - 56px);
            position: relative;
        }

        .content-wrapper {
            position: relative;
            z-index: 1;
            padding-top: 50px;
            padding-bottom: 50px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">TestCraft AI</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="bg-gradient">
    <div class="container content-wrapper">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="profile-form">
                    <h2 class="text-center mb-4">Manage Your Profile</h2>

                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <p th:text="${error}">Error message</p>
                    </div>

                    <div th:if="${success}" class="alert alert-success" role="alert">
                        <p th:text="${success}">Success message</p>
                    </div>

                    <form method="post" th:action="@{/profile/update}">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username*</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   th:value="${user.username}" required
                                   pattern="^[a-zA-Z0-9_]{3,20}$"
                                   title="Username must be 3-20 characters and contain only letters, numbers, and underscores">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address*</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   th:value="${user.email}" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white py-4">
    <div class="container text-center">
        <p>Â© 2025 TestCraft AI. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
